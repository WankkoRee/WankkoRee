          path: profile/WankkoRee/rich-LogConsole.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=WankkoRee&repo=protools
          path: profile/WankkoRee/protools.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=WankkoRee&repo=BilibiliSuitRushBuy
          path: profile/WankkoRee/BilibiliSuitRushBuy.svg
