      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=WankkoRee&repo=SchoolPowerCrawlerAndDisplayor
          path: profile/WankkoRee/SchoolPowerCrawlerAndDisplayor.svg
