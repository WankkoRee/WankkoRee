          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 推送
        id: push
        uses: nicholasgriffintn/github-branch-deployment-action@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: profile
          FOLDER: profile
